<div class="row mx-3 py-3">
  <ul class="list-group">
    <li *ngFor="let user of userList; index as i"
      class="list-group-item"
      [routerLink]="['/home/User',user.id,user.name]"
      [queryParams]="{status: user.status}"
    >
      {{i+1}}. {{user.id}} - {{user.name}}
    </li>
    
  </ul>
</div>
